{% set name = "coredns" %}
{% set go_pkg_name = "github.com/coredns/" + name %}
{% set version = "1.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/coredns/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 74bdfdd0bc314d2191159b6782f678989aa0cff1af993a1d384f62d1585070d8

build:
  number: 0
  script:
    - go install -v -ldflags "-s -w" .

requirements:
  build:
    - {{ compiler('go') }} 1.13

test:
  commands:
    - coredns -version

about:
  home: https://coredns.io/
  license: Apache-2.0
  license_file: LICENSE
  license_family: Apache
  summary: CoreDNS is a DNS server written in Go that chains plugins
  doc_url: https://coredns.io/manual/toc/
  dev_url: https://github.com/coredns/coredns

extra:
  recipe-maintainers:
    - sodre
